<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form form-big"
      action="#" 
      method="post"
      data-qa="big"
    >
      <label for="BigSearch" class="searchIcon searchIcon-Big">
        <input
          class="textSearch text-Big" 
          type="search" 
          name="BigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="BigSearch"
        >
      </label>
    </form>
    <form 
      class="search-form form-small" 
      action="#" 
      method="post"
      data-qa="small"
    >
      <label for="SmallSearch" class="searchIcon searchIcon-Small">
        <input 
          class="textSearch text-Small"
          type="search" 
          name="SmallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          id="SmallSearch"
        >
      </label>
    </form>
  </body>
</html>
